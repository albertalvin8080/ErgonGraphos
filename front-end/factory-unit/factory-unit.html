<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Unit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/factory-unit.css">
    <link rel="stylesheet" href="css/scroll-bar.css">
</head>

<body class="py-4 d-flex h-100 justify-content-center align-items-center flex-column gap-4">

    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" id="sector-breadcrumb">
                <div>Sector</div>
            </li>
            <li class="breadcrumb-item">
                <div><i class="bi bi-caret-right-fill fs-5"></i></div>
            </li>
            <li class="breadcrumb-item" id="employee-breadcrumb">
                <div>Employee</div>
            </li>
            <li class="breadcrumb-item">
                <div><i class="bi bi-caret-right-fill fs-5"></i></div>
            </li>
            <li class="breadcrumb-item" id="problem-breadcrumb">
                <div>Problem</div>
            </li>
            <!-- <li class="breadcrumb-item">
                <div><i class="bi bi-caret-right-fill fs-5"></i></div>
            </li>
            <li class="breadcrumb-item">
                <div>Confirmation</div>
            </li> -->
        </ol>
    </nav>

    <div class="container-xl my-fade my-show" id="sector-selector">
        <div class="row justify-content-center align-items-center g-5">
            <!-- <div class="col-6">
                <button class="btn btn-primary" type="button">Sector 1</button>
            </div>-->
        </div>
    </div>

    <div class="container-xl my-fade my-fixed" id="employee-selector">
        <div class="row justify-content-center align-items-center g-5">
            <!-- <div class="col-6">
                <button class="btn btn-primary" type="button">Employee 1</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" type="button">Employee 2</button>
            </div> -->
        </div>
    </div>

    <div class="container-xl my-fade my-fixed" id="problem-selector">
        <div class="row justify-content-center align-items-center g-5">
            <!-- <div class="col-6">
                <button class="btn btn-primary" type="button">Problem 1</button>
            </div> -->
        </div>
    </div>

    <!-- TOAST SECTION -->
    <div id="danger-toast" class="toast m-1 position-fixed top-0 end-0 bg-danger" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <!-- <small>11 mins ago</small> -->
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-white fw-bold">
            I'm self aware.
        </div>
    </div>
    <div id="success-toast" class="toast m-1 position-fixed top-0 end-0 bg-success" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <!-- <small>11 mins ago</small> -->
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-white fw-bold">
            I'm self aware.
        </div>
    </div>
    <!-- !TOAST SECTION -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/factory-unit.js"></script>
</body>

</html>
